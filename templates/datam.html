<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datam</title>
</head>
<body>
    <div>
        <a href="/">
            <button>home</button>
        </a>
    </div>
    <div>
        <h1>here is datam</h1>
    </div>
    <div>
        <table border="1px">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
            </tr>
            {% for person in people %}
            <tr>
                <td>{{ person["_id"] }}</td>
                <td>{{ person["name"] }}</td>
                <td>{{ person["age"] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
